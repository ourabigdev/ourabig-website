<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatim Ourahou - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <h1><a href="/">Hatim Ourahou</a></h1>
            <ul>
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a></li>
                <li><a href="/projects" class="{% if request.path == '/projects' %}active{% endif %}">Projects</a></li>
                <li><a href="/contact" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Hatim Ourahou. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://github.com/ourabigdev" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/hatim-ourahou-946986282/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/OUT_SEET" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
